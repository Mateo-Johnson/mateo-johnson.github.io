<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Mateo Johnson</title>
  <style>
    /* Global Styles */
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background-color: #FEFEFE;
  color: #2C2C2C;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  line-height: 1.6;
}

a {
  text-decoration: none;
  color: inherit;
  transition: all 0.3s ease;
}

/* Header Styles */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 40px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(212, 175, 55, 0.1);
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
  transition: all 0.3s ease;
}

header.scrolled {
  padding: 15px 40px;
  box-shadow: 0 10px 40px rgba(212, 175, 55, 0.1);
  background: rgba(255, 255, 255, 0.98);
}

header .logo {
  font-size: 1.8rem;
  font-weight: 700;
  color: #D4AF37;
  letter-spacing: 1px;
  background: linear-gradient(135deg, #FFD700, #D4AF37, #B8860B);
  background-size: 200% auto;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: goldShimmer 3s linear infinite;
}

header nav {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}

header nav a {
  font-weight: 600;
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  color: #555;
  padding: 12px 20px;
  border-radius: 25px;
  position: relative;
  background: transparent;
  overflow: hidden;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

header nav a::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(212, 175, 55, 0.1));
  border-radius: 25px;
  transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: -1;
}

header nav a::after {
  content: '';
  position: absolute;
  bottom: 8px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, #FFD700, #D4AF37);
  border-radius: 1px;
  transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

header nav a:hover {
  color: #D4AF37;
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(212, 175, 55, 0.2);
}

header nav a:hover::before {
  left: 0;
}

header nav a:hover::after {
  width: 60%;
}

header nav a:active {
  transform: translateY(-1px);
}

/* Keyframes */
@keyframes goldShimmer {
  0% { background-position: -200% center; }
  100% { background-position: 200% center; }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Main Content */
main {
  padding: 160px 20px 80px;
  max-width: 1200px;
  margin: 0 auto;
}

h1 {
  font-size: 3rem;
  text-align: center;
  margin-bottom: 60px;
  font-weight: 300;
  background: linear-gradient(135deg, #333 0%, #555 50%, #D4AF37 100%);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fadeInUp 1.2s ease-out forwards;
}

/* Projects Grid */
.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 40px;
}

.project-card {
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  transition: all 0.4s ease;
  opacity: 0;
  transform: translateY(40px);
}

.project-card.visible {
  opacity: 1;
  transform: translateY(0);
  transition: all 0.8s ease;
}

.project-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.project-content {
  padding: 20px;
}

.project-title {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 10px;
  color: #333;
}

.project-description {
  font-size: 1rem;
  color: #555;
  line-height: 1.6;
  margin-bottom: 15px;
}

.project-tags span {
  display: inline-block;
  margin-right: 10px;
  margin-bottom: 8px;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 0.85rem;
  font-weight: 500;
  background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(212, 175, 55, 0.1));
  color: #D4AF37;
  transition: all 0.3s ease;
}

.project-tags span:hover {
  background: linear-gradient(135deg, #FFD700, #D4AF37);
  color: #fff;
}

.view-btn {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 24px;
  border-radius: 30px;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 0.9rem;
  background: linear-gradient(135deg, #FFD700, #D4AF37);
  color: #fff;
  text-decoration: none;
  transition: all 0.3s ease;
}

.view-btn:hover {
  background: linear-gradient(135deg, #D4AF37, #B8860B);
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
}

/* Footer */
footer {
  background: linear-gradient(135deg, #333 0%, #2C2C2C 100%);
  color: #fff;
  padding: 60px 20px;
  text-align: center;
  margin-top: 80px;
}

/* Responsive */
@media (max-width: 768px) {
  main {
    padding: 120px 20px 60px;
  }

  h1 {
    font-size: 2.2rem;
  }

  header {
    padding: 20px;
    flex-direction: column;
    gap: 1rem;
  }

  header nav {
    gap: 1rem;
    justify-content: center;
  }
}
  </style>
</head>

<body>
  <header id="header">
    <div class="logo">
      <a href="/">
        <img src="/resources/logo.png" alt="Logo" class="logo-img">
      </a>
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="/skills">Skills</a>
      <a href="/projects">Projects</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main>
    <h1>My Projects</h1>
    <div class="projects-grid" id="projectsGrid"></div>
  </main>

  <footer>
    <p>&copy; 2025 Mateo Johnson. All Rights Reserved.</p>
  </footer>

  <script>
    // Header scroll effect
    window.addEventListener('scroll', function() {
      const header = document.getElementById('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
    // Load projects from external JSON file
    fetch('projects.json')
      .then(response => response.json())
      .then(projects => {
        const grid = document.getElementById('projectsGrid');
        projects.forEach(proj => {
          const card = document.createElement('div');
          card.className = 'project-card';
          card.innerHTML = `
            <img src="${proj.image}" alt="${proj.title}" class="project-image">
            <div class="project-content">
              <h3 class="project-title">${proj.title}</h3>
              <p class="project-description">${proj.description}</p>
              <div class="project-tags">${proj.tags.map(tag => `<span>${tag}</span>`).join('')}</div>
              <a href="${proj.link}" class="view-btn">View Project</a>
            </div>
          `;
          grid.appendChild(card);
        });
        revealOnScroll();
      })
      .catch(error => console.error('Error loading projects:', error));
    // Reveal animations for project cards
    const revealOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.85;
      document.querySelectorAll('.project-card').forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        if (cardTop < triggerBottom) {
          card.classList.add('visible');
        }
      });
    };
    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>
</body>

</html>
